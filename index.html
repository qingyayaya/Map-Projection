<!DOCTYPE html>
<html>

<head>
    <title>Map Projection</title>
    <meta charset="utf-8">
    <link rel="icon" href="./pics/avatar.jpeg">
    <link rel="stylesheet" href="./css/screen.css"/>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
</head>

<body>

    <!--Header-->
    <h3 class="header">Map Projection</h3>

    <!--View-->
    <div class="card view" id="view"></div>

    <!--Projection type-->
    <div class="card projection">
        <div class="projection-box">
            <label>Projection 1</label>
            <select class="menu" id="menu1"></select>
        </div>
        <div class="projection-box">
            <label>Projection 2</label>
            <select class="menu" id="menu2"></select>
        </div>
        <div class="blend-box">
            <label>Blend</label>
            <input type="range" id="slider-blend" min="0" max="100" value="0">
        </div>
    </div>

    <!--Longitude and Latitude-->
    <div class="card lonlat">
        <div class="lonlat-left">
            <div class="lonlat-box">
                <label>λ</label>
                <input type="range" id="slider-longitude" min="-180" max="180" value="0">
            </div>
            <div class="lonlat-box">
                <label for="slider-latitude">φ</label>
                <input type="range" id="slider-latitude" min="-180" max="180" value="0">
            </div>
            <div class="lonlat-box">
                <label for="slider-gamma">γ</label>
                <input type="range" id="slider-gamma" min="-180" max="180" value="0">
            </div>
        </div>
        <div class="lonlat-right" id="sphereView"></div>
    </div>

    <!--Color-->
    <div class="card color">
        <div style="width: 50%; float: left;">
            <div class="color-box">
                <label>Land Color</label>
                <input type="color" id="land-color">
            </div>
            <div class="color-box">
                <label>Ocean Color</label>
                <input type="color" id="ocean-color">
            </div>
            <div class="color-box">
                <button type="button" id="default-view" style="margin-top: 10px;">Default View</button>
            </div>
        </div>
        <div style="width: 50%; float: right;">
            <div class="color-box">
                <label>Graticule Color</label>
                <input type="color" id="graticule-color">
            </div>
            <div class="color-box">
                <label>Stroke Color</label>
                <input type="color" id="stroke-color">
            </div>
            <div class="color-box">
                <button type="button" id="default-color" style="margin-top: 10px;">Default Color</button>
            </div>
        </div>
    </div>

    <!--Info-->
    <div>
        <h3>Quick Reference</h3>
        <p>Mouse drag to change the central of projection. Right click to save.</p>
    </div>

    <!--Bottom-->
    <div>
        <hr />
        <div style="text-align: center;">
            <span style="float: left;">
                <a href="https://gitee.com/qingyaya/mapprojection/stargazers" target="_blank">GPL3.0 Licensed, 2023</a>
            </span>
            <span>
                Blog: <a href="https://qingyayaya.github.io" target="_blank">青崖同学</a>&nbsp;&nbsp;&nbsp;&nbsp;
            </span>
            <span style="float: right;">
                Powered by <a href="https://github.com/d3" target="_blank">d3.js</a>
            </span>
        </div>
    </div>

    <!--js-->
    <script type="text/javascript" src="./js/main.js"></script>

</body>

</html>
