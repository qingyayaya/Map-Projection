<!DOCTYPE html>
<html>
<head>
    <title>Map Projection</title>
    <meta charset="utf-8">
	<link rel="stylesheet" href="css/screen.css"/>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
</head>
<body>
    <!--头部-->
    <header>
        <h3 class="header">Map&nbsp;Projection</h3>
    </header>
    
    <!--正文-->
    <main>
        
        <!--视图-->
        <section class="view">
            <div class="main-card" id="main-card">
                <svg id="mainSVG"></svg>
            </div>
        </section>
        
        <!--编辑-->
        <section class="editor">
            
            <!--类型-->
            <div class="projection-card">
                <div id="type-box">
                    <label for="projection1">Projection&nbsp;1</label>
                    <select id="projection-menu1" class="projection-menu"></select>
                </div>
                <div id="type-box">
                    <label for="projection2">Projection&nbsp;2</label>
                    <select id="projection-menu2" class="projection-menu"></select>
                </div>
                <div id="blend-box">
                    <label for="blend">Blend</label>
                    <input type="range" id="slider-blend" class="slider" min="0" max="10000" value="0" oninput="changeBlend()">
                </div>
            </div>
            
            <!--其他-->
            <div class="other">
                
                <!--经纬度-->
                <div class="lonlat-card">
                    <div class="lonlat-card-left">
                        <div id="lonlat-box">
                            <label for="slider-longitude">λ</label>
                            <input type="range" id="slider-longitude" class="slider" min="-180" max="180" value="0" oninput="changeLongitude()">
                        </div>
                        <div id="lonlat-box">
                            <label for="slider-latitude">φ</label>
                            <input type="range" id="slider-latitude" class="slider" min="-180" max="180" value="0" oninput="changeLatitude()">
                        </div>
                        <div id="lonlat-box">
                            <label for="slider-gamma">γ</label>
                            <input type="range" id="slider-gamma" class="slider" min="-180" max="180" value="0" oninput="changeGamma()">
                        </div>
                    </div>
                    <div class="lonlat-card-right">
                        <svg id="sphereSVG" width="140" height="140"></svg>
                    </div>
                </div>
                
                <!--颜色-->
                <div class="color-card">
                    <table>
                        <tr>
                            <td>
                                <div id="color-box">
                                    <label for="land-color">Land&nbsp;Color</label>
                                    <input type="color" id="land-color" onchange="changeLandColor()">
                                </div>
                            </td>
                            <td>
                                <div id="color-box">
                                    <label for="graticule-color">Graticule&nbsp;Color</label>
                                    <input type="color" id="graticule-color" onchange="changeGraticuleColor()">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div id="color-box">
                                    <label for="ocean-color">Ocean&nbsp;Color</label>
                                    <input type="color" id="ocean-color" onchange="changeOceanColor()">
                                </div>
                            </td>
                            <td>
                                <div id="color-box">
                                    <label for="stroke-color">Stroke&nbsp;Color</label>
                                    <input type="color" id="stroke-color" onchange="changeStrokeColor()">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div id="color-box">
                                    <button type="button" onclick="setDefaultView()">Default View</button>
                                </div>
                            </td>
                            <td>
                                <div id="color-box">
                                    <button type="button" onclick="setDefaultColor()">Default Color</button>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                
            </div>
            
        </section>
        
        <!--信息-->
        <section id="info">
            <h3>Quick&nbsp;Reference</h3>
            <p>Mouse drag to change the central of projection. Right click to save.</p>
        </section>
    
    </main>
